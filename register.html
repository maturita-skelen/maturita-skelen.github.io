<script type="module">
    // Import Firebase services
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAkTg1GymgKgqBK4JOf4wsmZGXyEuwbYlM",
        authDomain: "maturita-skelen.firebaseapp.com",
        databaseURL: "https://maturita-skelen-default-rtdb.firebaseio.com",
        projectId: "maturita-skelen",
        storageBucket: "maturita-skelen.appspot.com",
        messagingSenderId: "435879040489",
        appId: "1:435879040489:web:4dd7d3e26663390da16778",
        measurementId: "G-TQV0KVVDJJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register Form Submission
    document.getElementById("registerForm").onsubmit = async (event) => {
        event.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMessage = document.getElementById("error-message");

        // Reset error message
        errorMessage.textContent = "";

        // Validate passwords
        if (password !== confirmPassword) {
            errorMessage.textContent = "Hesla se neshodují.";
            return;
        }
        if (password.length < 6) {
            errorMessage.textContent = "Heslo musí mít alespoň 6 znaků.";
            return;
        }

        try {
            // Create user
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            // Send verification email
            await sendEmailVerification(userCredential.user);
            alert("Registrace byla úspěšná! Zkontrolujte svůj email pro ověření účtu.");
            window.location.href = 'login.html'; // Redirect to login page
        } catch (error) {
            const errorCode = error.code;
            if (errorCode === 'auth/email-already-in-use') {
                errorMessage.textContent = "Tento email již byl použit.";
            } else {
                errorMessage.textContent = error.message;
            }
        }
    };
</script>
