<!-- Firebase Setup using ESM -->
<script type="module">
    // Import Firebase services
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAkTg1GymgKgqBK4JOf4wsmZGXyEuwbYlM",
        authDomain: "maturita-skelen.firebaseapp.com",
        databaseURL: "https://maturita-skelen-default-rtdb.firebaseio.com",
        projectId: "maturita-skelen",
        storageBucket: "maturita-skelen.appspot.com",
        messagingSenderId: "435879040489",
        appId: "1:435879040489:web:4dd7d3e26663390da16778",
        measurementId: "G-TQV0KVVDJJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check user login state
    onAuthStateChanged(auth, user => {
        if (user) {
            // User is signed in
            document.getElementById("loginLink").classList.add("d-none");
            document.getElementById("registerLink").classList.add("d-none");
            document.getElementById("accountSettings").classList.remove("d-none");
        } else {
            // No user is signed in
            document.getElementById("loginLink").classList.remove("d-none");
            document.getElementById("registerLink").classList.remove("d-none");
            document.getElementById("accountSettings").classList.add("d-none");
        }
    });

    // Login form submission
    document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "index.html"; // Redirect to homepage on success
        } catch (error) {
            errorMessage.textContent = error.message; // Display error message
        }
    };

    // Logout function
    document.getElementById("logoutLink").onclick = () => {
        signOut(auth).then(() => {
            window.location.href = "login.html"; // Redirect to login page after logout
        });
    };
</script>
